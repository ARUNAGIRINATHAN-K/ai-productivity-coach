<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Productivity Coach</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h2>AI Productivity Coach</h2>
    <div id="score" class="card">Productivity: <span id="score-val">â€”</span>%</div>
    <div id="charts" class="card">
      <canvas id="pie" width="300" height="200"></canvas>
    </div>
    <div id="top-sites" class="card">
      <h3>Top sites</h3>
      <ul id="sites-list"></ul>
    </div>

    <div id="ai-suggestions" class="card">
      <h3>AI Suggestions</h3>
      <div id="ai-output">Click "Get Insights" to ask AI</div>
      <button id="get-ai">Get Insights</button>
    </div>

    <div class="footer">
      <button id="reset">Reset Data</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
